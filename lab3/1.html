<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <style>
        body {
            margin:0;
            font-family: helvetica;
        }
            header {
                margin: 0;
                background-color: black;
                color: grey;
                font-size: 15px;
                height: 20%;
                width: 100%;
                padding: 5px 15px 5px;
            }
            h1 {
                font-size: 20px;
                margin-left:
            }
            #icon {
                margin-left: 12.5%;
                margin-right: 12.5%;
                margin-top: 10%;
            }
            p {
                font-size: 25px;
                font-weight: bold;
            }
            #in, #in:hover {
                margin: 0% 5% 5% 5%;
                margin-right: 2%;
                width: 80%; 
                height: 40px;
                padding-left: 15px;
                border: 1px solid grey;
                border-radius: 6px;
            }
            #in:focus {
                border: 1px solid grey;
                border-radius: 6px;
                
            }
            #btn {
                height: 40px;
                width: 65px;
                background-color: lightblue;
                border: 1px solid grey;
                border-radius: 6px;
            }
            ul {
                list-style-type: none;
                width: 90%;
                margin-left:0;
                
            }
            ul li {
                padding: 20px;
                border: 1px solid grey;
            }
            input:checked + span {
                text-decoration: line-through;
            }
            ul li button{
                border-radius: 2px;
                background-color: white;
                float: right;
                height: 20px;
                width: 18px;
                background-color: white;
                border: 0px solid grey;
                background-image: url('https://freepikpsd.com/wp-content/uploads/2020/12/delete-symbol-png-7.png');
                background-size: contain; 
            }
        </style>
    </head>
    <body>
         <header>
         To-do List
         </header>
         <div id="icon">
         <p>ToDo List</p>
         <input id="in" type="text" placeholder="New Task" autofocus>
         <button id="btn" onclick=add()>Add</button>
         <ul id="list"><ul>
         </div>
         <script>
            function add(){
                var text = document.getElementById("in").value;
                var input = document.createElement("input");
                var span = document.createElement("span");
                var btn = document.createElement("button");
                var li = document.createElement("li");
                var ul = document.getElementById("list"); 
                span.innerHTML = text;
                document.getElementById("in").value = "";
                input.setAttribute("type","checkbox");
                btn.addEventListener('click', del);
                /*if (text != "") {
                $("<tr><td>" + span +"</td></tr>").appendTo("#table")
            }*/
                if (text != "") {
                    li.appendChild(input);
                    li.appendChild(span);
                    li.appendChild(btn);
                    ul.appendChild(li);
                }
            }
            function del(){
                this.parentNode.remove();
            }
         </script>
    </body>
</html>
